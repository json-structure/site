# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Trigger when SDK repo is updated
  repository_dispatch:
    types: [sdk-updated]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout primer-and-samples repo
        uses: actions/checkout@v4
        with:
          repository: json-structure/primer-and-samples
          path: .primer-and-samples
      - name: Checkout meta repo
        uses: actions/checkout@v4
        with:
          repository: json-structure/meta
          path: .meta
      - name: Checkout SDK repo
        uses: actions/checkout@v4
        with:
          repository: json-structure/sdk
          path: .sdk
      - name: Copy media and markdown files
        run: |
          mkdir -p media
          cp -r .primer-and-samples/media/* ./media/
          cp .primer-and-samples/json-structure-primer.md ./
          mkdir ./meta
          cp -r .meta/* ./meta/
      - name: Generate SDK pages from READMEs
        run: |
          mkdir -p sdks
          
          # Function to create SDK page with front matter and README content
          create_sdk_page() {
            local sdk_name="$1"
            local sdk_path="$2"
            local title="$3"
            local output_file="sdks/${sdk_name}.md"
            
            if [ -f ".sdk/${sdk_path}/README.md" ]; then
              echo "---" > "$output_file"
              echo "layout: sdk" >> "$output_file"
              echo "title: ${title} - JSON Structure" >> "$output_file"
              echo "sdk_name: ${sdk_name}" >> "$output_file"
              echo "---" >> "$output_file"
              echo "" >> "$output_file"
              # Skip any existing front matter in README and append content
              sed '/^---$/,/^---$/d' ".sdk/${sdk_path}/README.md" >> "$output_file"
              echo "Created ${output_file}"
            else
              echo "Warning: .sdk/${sdk_path}/README.md not found"
            fi
          }
          
          # Create SDK pages
          create_sdk_page "typescript" "typescript" "TypeScript SDK"
          create_sdk_page "python" "python" "Python SDK"
          create_sdk_page "dotnet" "dotnet" ".NET SDK"
          create_sdk_page "java" "java" "Java SDK"
          create_sdk_page "go" "go" "Go SDK"
          create_sdk_page "rust" "rust" "Rust SDK"
          create_sdk_page "ruby" "ruby" "Ruby SDK"
          create_sdk_page "perl" "perl" "Perl SDK"
          create_sdk_page "php" "php" "PHP SDK"
          create_sdk_page "swift" "swift" "Swift SDK"
          create_sdk_page "c" "c" "C SDK"
          
          # Create SDKs index page
          cat > sdks/index.md << 'EOF'
          ---
          layout: sdk-index
          title: SDKs - JSON Structure
          ---
          EOF
          
      - name: Generate social cards for blog posts
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          chmod +x scripts/generate-social-cards.sh
          ./scripts/generate-social-cards.sh
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
